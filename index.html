<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,regular,500,700&display=spaw" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="buttons">
                <button class="buttons_btnSettings btn">настроки</button>
                <button class="buttons_logOut btn">Выйти</button>
            </div>
            <div class="chat">
                <div class="chatBox">
                    <div class="chatBox__massage-block interlocutor">
                        <div class="chatBox__text"><p class="chatBox__nameInterlocutor">Собеседник мой</p> А это второе и, кажется, оно очень длинное, чтобы поместиться на одной строке</div>

                    </div>
                    <div class="chatBox__massage-block my">
                        <div class="chatBox__text">Добрый день!</div>
                        <div class="chatBox__time">18:45</div>
                    </div>
                    <div class="chatBox__massage-block my">
                        <div class="chatBox__text">Добрый день!</div>
                        <div class="chatBox__time">18:45</div>
                    </div>
                    <div class="chatBox__massage-block my">
                        <div class="chatBox__text">Добрый день!</div>
                        <div class="chatBox__time">18:45</div>
                    </div> 
                    <div class="chatBox__massage-block my">
                        <div class="chatBox__text">Добрый день!</div>
                        <div class="chatBox__time">18:45</div>
                    </div> 
                    <div class="chatBox__massage-block my">
                        <div class="chatBox__text">Добрый день!</div>
                        <div class="chatBox__time">18:45</div>
                    </div> 
                    <div class="chatBox__massage-block my">
                        <div class="chatBox__text">Добрый день!</div>
                        <div class="chatBox__time">18:45</div>
                    </div> 
                    <div class="chatBox__massage-block my">
                        <div class="chatBox__text">Добрый день!</div>
                        <div class="chatBox__time">18:45</div>
                    </div> 
                    <div class="chatBox__massage-block my">
                        <div class="chatBox__text">Добрый день!</div>
                        <div class="chatBox__time">18:45</div>
                    </div>  
                </div>
            </div>
            <form action="#" class="sendMessage">
                <input type="text" placeholder="сообщение.." class="sendMessage__input">
                <button class="sendMessage__btn btn">
                    <svg width="13" height="8" viewBox="0 0 13 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.10156 4.75781H0.289062V3.57812H4.10156V4.75781ZM10.6328 3.92188L5.46875 1.89844V0.414062L12.1406 3.36719V4.50781L5.46875 7.46875V5.96875L10.6328 3.92188Z" fill="black"/>
                    </svg>                    
                </button>
            </form>
        </div>
        <div class="settings">
            <div class="settings__title">Настроки</div>
            <span class="settings__cross cross">+</span>
            <div class="settings__subTitle">Имя в чате</div>
            <form action="#" class = "settings__nameChoice nameChoice">
                <input type="text" value = "Стив" class="nameChoice__input">
                <button class="nameChoice__btn btn">
                    <svg width="13" height="8" viewBox="0 0 13 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.10156 4.75781H0.289062V3.57812H4.10156V4.75781ZM10.6328 3.92188L5.46875 1.89844V0.414062L12.1406 3.36719V4.50781L5.46875 7.46875V5.96875L10.6328 3.92188Z" fill="black"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <script type = "module" src="js/main.js"></script>
</body>
</html>
